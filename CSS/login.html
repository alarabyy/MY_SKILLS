<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Dynamix Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            border-radius: 10px;
        }

        .left-panel, .right-panel {
            padding: 20px;
            flex: 1 1 300px;
        }

        .left-panel {
            background-color: #0073b1;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .right-panel {
            background-color: #f9f9f9;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        p {
            margin: 10px 0;
        }

        .guest-btn, .login-btn, .create-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #0073b1;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .guest-btn {
            background-color: #555;
        }

        .guest-btn:hover, .login-btn:hover, .create-btn:hover {
            background-color: #005080;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin: 10px 0;
            color: #0073b1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #005080;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                border-radius: 0;
            }
            
            .left-panel {
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
            
            .right-panel {
                border-top-left-radius: 0;
                border-top-right-radius: 0;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }

            .guest-btn, .login-btn, .create-btn {
                font-size: 14px;
                padding: 8px;
            }

            .input-group input[type="text"],
            .input-group input[type="password"] {
                width: calc(100% - 16px);
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Skills Dynamix</h1>
            <p>Cookies must be enabled in your browser</p>
            <p>Some courses may allow guest access</p>
            <button class="guest-btn">Log in as a guest</button>
            <p class="first-time">Is this your first time here?</p>
            <p>For full access to this site, you first need to create an account.</p>
        </div>
        <div class="right-panel">
            <h2>Already have an account?</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember username</label>
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forgot-link">Forgotten your username or password?</a>
                <button type="button" class="create-btn">Create new account</button>
            </form>
        </div>
    </div>
</body>
</html>
