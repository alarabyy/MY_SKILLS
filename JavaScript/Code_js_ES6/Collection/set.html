<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

   var myset = new Set();
   myset.add(1);
   myset.add("HELLO");
   myset.add(true);
   myset.add({name: "John"});
   myset.add(function(){
     console.log("Hello World");
   });
   console.log(myset);  // Output: Set { 1, "HELLO", true, { name: 'John' }, [Function: anonymous] }

    </script>
</body>
</html>
