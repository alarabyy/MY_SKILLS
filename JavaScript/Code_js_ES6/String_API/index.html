<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arrow = (x) => {
            console.log("welcome to arrow function");
            return x;
        }
        
        function callArrowFunction() {
            const result = arrow(10); 
            console.log("Result from arrow function:", result);
            console.log("================================================");
        }
    </script>
</head>
<body>
    <button onclick="callArrowFunction()">Click me to call arrow function</button>
</body>
</html>
